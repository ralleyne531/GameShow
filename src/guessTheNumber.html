<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess The Number  - GamePlug</title>
    <link href="gtnStyle.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52425383c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Back to <a href="index.html">Gameplug.app</a></h1>
    </header>

    <div class="main">
        <h1>You are playing Guess The Number</h1>

        <form action="" id="rangeForm">
            <label for="min">MINIMUM VALUE</label>
            <label for="max">MAXIMUM VALUE</label>
            <input type="number" id="min" value="0" placeholder="Lowest possible number">
            <input type="number" id="max" value="10" placeholder="Highest possible number">
        </form>

        <form id="guessForm" action="">
            <label for="guessForm"></label>
            <div id="input-arrows">
                <i class="fa-solid fa-chevron-up" id="up"></i>
                <i class="fa-solid fa-chevron-down" id="down"></i>
            </div>
            <input type="number" value="0" id="guess" placeholder="Enter your guess!"> <!--TODO:Max/Min -->
            <input type="submit" value="Guess!" id="submit">
        </form>

    </div>
</body>
<script type="module" src="gtnIndex.js"></script>


</html>
